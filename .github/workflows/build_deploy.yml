name: Prod Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Test Connection
        run: |
          curl photo.chris-besch.com
          curl $IMMICH_BASE_URL
        env:
          IMMICH_BASE_URL: "${{vars.IMMICH_BASE_URL}}"

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24.11.1

      - name: Install exiftool
        run: sudo apt-get update && sudo apt-get install -y exiftool

      - name: Clone Repo
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Install Dependencies
        run: npm install

      - name: Clean
        run: npm run clean

      - name: Build
        run: npm run build
        env:
          IMMICH_BASE_URL: "${{vars.IMMICH_BASE_URL}}"
          IMMICH_API_KEY: "${{secrets.IMMICH_API_KEY}}"

      - name: Check Image Size
        run: npm run check_image_size

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.7.4
        with:
          branch: deploy
          folder: deploy
